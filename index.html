<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle Roku</title>

<style>

body {
    background-color: #111;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
}

/* T√≠tulo */
.titulo {
    color: #6f2dbd;
    font-size: 32px;
}

/* Container principal */
.container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Input */
input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 90%;
    max-width: 320px;
    font-size: 16px;
    margin-bottom: 20px;
}
    .power-btn {
    position: fixed;
    top: 15px;
    right: 15px;

    width: 55px;
    height: 55px;

    border-radius: 50%;
    border: none;

    background-color: #b00020;
    color: white;
    font-size: 22px;
    font-weight: bold;

    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: 0.2s;
}

.power-btn:hover {
    background-color: #8a0018;
    transform: scale(1.05);
}

.power-btn:active {
    transform: scale(0.95);
    }

/* Bot√µes padr√£o */
button {
    background-color: #1c1c1c;
    color: #ffffff;
    border: 2px solid #000000;
    width: 90px;
    height: 55px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
    margin: 4px;
}

button:hover {
    background-color: #2a2a2a;
}

/* Direcional */
.direcional {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}

/* Linha do meio */
.linha-meio {
    display: flex;
    gap: 8px;
}

/* Bot√µes roxos */
.direcional button {
    background-color: #6f2dbd;
    border: 2px solid #4b0082;
    width: 110px;
    height: 60px;
}

/* OK redondo */
.ok {
    width: 85px !important;
    height: 85px !important;
    border-radius: 50%;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

.direcional button:hover,
.ok:hover {
    background-color: #5a23a0;
}

/* üì± Mobile pequeno */
@media (max-width: 480px) {

    button {
        width: 75px;
        height: 50px;
        font-size: 14px;
    }

    .titulo {
        font-size: 26px;
    }

}

</style>
</head>

<body>

<button class="power-btn" onclick="enviar('Power')">‚èª</button>

<h1 class="titulo">Controle Roku</h1>

<div class="container">

<input type="text" id="ip" placeholder="Digite o IP do Roku">

<div>
    <button onclick="enviar('Home')">In√≠cio</button>
    <button onclick="enviar('Back')">Voltar</button>
</div>


<br>

<div class="direcional">

    <button onclick="enviar('Up')">‚Üë</button>

    <div class="linha-meio">
        <button onclick="enviar('Left')">‚Üê</button>
        <button class="ok" onclick="enviar('Select')">OK</button>
        <button onclick="enviar('Right')">‚Üí</button>
    </div>

    <button onclick="enviar('Down')">‚Üì</button>

</div>

<br>

<div>
    <button onclick="enviar('VolumeUp')">Volume +</button>
    <button onclick="enviar('VolumeDown')">Volume -</button>
    <button onclick="enviar('VolumeMute')">Mudo</button>
</div>

</div>

<script>
function enviar(comando) {
    const ip = document.getElementById("ip").value.trim();

    if (!ip) {
        alert("Digite o IP do Roku");
        return;
    }

    fetch(`http://${ip}:8060/keypress/${comando}`, {
        method: "POST"
    })
    .catch(err => console.error("Erro:", err));
}
</script>

</body>
</html>
